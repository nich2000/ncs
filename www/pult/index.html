<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="../../js/jquery-1.12.1.min.js"></script>

    <link href="../../bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="../../bootstrap-3.3.6-dist/js/bootstrap.min.js"></script> -->

    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="background-color: #6F6F6F;">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="background-color: #6F6F6F;">
          <button type="button" class="btn btn-primary btn-sm btn-block" onclick="forward()" style="height: 100px;background-color: #9A9A9A;">
            Forward
          </button>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="background-color: #6F6F6F;">
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="background-color: #6F6F6F;">
          <button type="button" class="btn btn-primary btn-sm btn-block" onclick="left()" style="height: 100px;background-color: #9A9A9A;">
            Turn left
          </button>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="background-color: #6F6F6F;">
          <button type="button" class="btn btn-primary btn-sm btn-block" onclick="stop()" style="height: 100px;background-color: #9A9A9A;">
            Stop
          </button>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="background-color: #6F6F6F;">
          <button type="button" class="btn btn-primary btn-sm btn-block" onclick="right()" style="height: 100px;background-color: #9A9A9A;">
            Turn right
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="background-color: #6F6F6F;">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="background-color: #6F6F6F;">
          <button type="button" class="btn btn-primary btn-sm btn-block" onclick="backward()" style="height: 100px;background-color: #9A9A9A;">
            Backward
          </button>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="background-color: #6F6F6F;">
        </div>
      </div>
    </div>
  </body>
</html>
