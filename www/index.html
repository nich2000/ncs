<!DOCTYPE html>
<html lang="en">
  <!-- ================================================ -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DEMS</title>

    <link type="image/x-icon" rel="icon" href="img/favicon.ico">

    <script src="js/jquery-1.12.1.min.js"></script>

    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>
  </head>
  <!-- ================================================ -->
  <body>
    <div class="container" style="height: 100%;">
      <!-- ================================================ -->
      <!-- Header -->
      <div class="row dems-header">
      </div>
      <!-- ================================================ -->
      <div class="row dems-workspace">
        <!-- ================================================ -->
        <!-- Clients list -->
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="background-color: yellow; height: 100%;">
          <div class="dems-table" style="width: 100%; height: 90%;">
            <table class="table table-striped">
              <thead style="background-color: green">
                <tr>
                  <th>Name</th><th>Id</th>
                </tr>
              </thead>
              <tbody id="remote_clients">
              </tbody>
            </table>
          </div>
          <button type="button" class="btn btn-primary btn-sm btn-block" style="height: 10%;">
            Refresh
          </button>
        </div>
      </div>
      <!-- ================================================ -->
      <!-- Footer -->
      <div class="row dems-footer">
        <span class="label label-warning" id="connection_status">Disconnected</span>
        <span class="label label-info"    id="last_cmd">Command: none</span>
      </div>
    </div>
  </body>
  <!-- ================================================ -->
</html>
