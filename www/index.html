<!DOCTYPE html>
<html lang="en">
  <!-- ================================================ -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DEMS</title>

    <link type="image/x-icon" rel="icon" href="img/favicon.ico">

    <script src="js/jquery-1.12.1.min.js"></script>

    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>
  </head>
  <!-- ================================================ -->
  <body>
    <div class="container" style="height: 100%;">
      <div class="row dems-header">
<!--         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <img class="img-responsive pull-left dems-logo" src="img/our.jpg" alt="no our logo">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <img class="img-responsive pull-right dems-logo" src="img/their.jpg" alt="no their logo">
        </div> -->
      </div>

      <div class="row dems-workspace">

        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="background-color: yellow; height: 100%;">

          <div class="dems-table" style="width: 100%; height: 90%;">
            <table class="table table-striped">
              <thead style="background-color: green">
                <tr>
                  <th>Name</th><th>Id</th>
                </tr>
              </thead>
              <tbody id="remote_clients">
              </tbody>
            </table>
          </div>

          <button type="button" class="btn btn-primary btn-sm btn-block" style="height: 10%;">
            Refresh
          </button>

        </div>

        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9" style="background-color: red; height: 100%;">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: green; height: 65%;">

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="background-color: maroon; height: 100%;">

              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: coral; height: 40%;">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="background-color: coral; height: 100%;">
                  <img class="img-responsive" src="/pilots/bobrov.jpg" alt="second pilot">
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="background-color: coral; height: 100%;">
                </div>
              </div>

              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: DarkGoldenRod; height: 60%;">
                <div class="dems-table" style="width: 100%; height: 100%;">
                  <table class="table table-striped">
                    <thead style="background-color: green">
                      <tr>
                        <th>Param</th><th>Value</th>
                      </tr>
                    </thead>
                    <tbody id="remote_data_first">
                    </tbody>
                  </table>
                </div>
              </div>

            </div>

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="background-color: tomato; height: 100%;">

              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: coral; height: 50%;">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="background-color: coral; height: 100%;">
                  <img class="img-responsive" src="/pilots/borodavko.jpg" alt="second pilot">
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="background-color: coral; height: 100%;">
                </div>
              </div>

              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: DarkGoldenRod; height: 50%;">
                <div class="dems-table" style="width: 100%; height: 100%;">
                  <table class="table table-striped">
                    <thead style="background-color: green">
                      <tr>
                        <th>Param</th><th>Value</th>
                      </tr>
                    </thead>
                    <tbody id="remote_data_second">
                    </tbody>
                  </table>
                </div>
              </div>

            </div>

          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: blue; height: 35%;">
          </div>
        </div>

      </div>

      <div class="row dems-footer">
        <span class="label label-warning" id="connection_status">Disconnected</span>
        <span class="label label-info"    id="last_cmd">Command: none</span>
      </div>
    </div>
  </body>
  <!-- ================================================ -->
</html>
