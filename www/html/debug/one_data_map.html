<!DOCTYPE html>
<html lang="en">
  <!-- ================================================ -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DEMS</title>

    <link type="image/x-icon" rel="icon" href="../../img/favicon.ico">

    <script src="../../js/jquery-1.12.1.min.js"></script>

    <link href="../../bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="../../bootstrap-3.3.6-dist/js/bootstrap.min.js"></script> -->

    <link href="../../css/style.css" rel="stylesheet">
    <script src="../../js/script.js"></script>
  </head>
  <!-- ================================================ -->
  <body>
    <div class="container-fluid" style="height: 100%;">
      <!-- ================================================ -->
      <!-- Header -->
      <div class="row dems-header" style="margin-left: 0px;">
<!--         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <img class="img-responsive pull-left dems-logo" src="img/our.jpg" alt="no our logo">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <img class="img-responsive pull-right dems-logo" src="img/their.jpg" alt="no their logo">
        </div> -->
      </div>
      <!-- ================================================ -->
      <!-- Workspace -->
      <div class="row dems-workspace" style="margin-left: 0px;">
        <!-- ================================================ -->
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="background-color: #6F6F6F; height: 100%;">
          <div class="dems-table" style="width: 100%; height: 30%;">
            <table class="table">
              <thead style="background-color: #5A5A5A">
                <tr>
                  <th>Name</th><th>Current</th><th>Id</th>
                </tr>
              </thead>
              <tbody id="remote_clients">
              </tbody>
            </table>
          </div>

          <div class="dems-table" style="width: 100%; height: 70%;">
            <table class="table table-striped">
              <thead style="background-color: #5A5A5A">
                <tr>
                  <th>Param</th><th>Value</th>
                </tr>
              </thead>
              <tbody id="remote_data_first">
              </tbody>
            </table>
          </div>
        </div>
        <!-- ================================================ -->
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9" style="background-color: #777777; height: 100%;">
          <canvas id="canvas_map" class="dems-map" style="width: 100%; height: 100%;">
            <p>Ваш браузер не поддерживает canvas</p>
          </canvas>
        </div>
      </div>
      <!-- ================================================ -->
      <!-- Footer -->
      <div class="row dems-footer" style="margin-left: 0px;">
        <span class="label label-warning" id="connection_status">Disconnected</span>
        <span class="label label-info"    id="last_recv_cmd">Recv: none</span>
        <span class="label label-info"    id="last_send_cmd">Send: none</span>
        <span class="label label-info"    id="data_counter">Counter: 0</span>
        <span class="label label-info"    id="profiler">Time: 0</span>
      </div>
    </div>
  </body>
  <!-- ================================================ -->
</html>
