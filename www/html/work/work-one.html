<!DOCTYPE html>
<html lang="en">
  <!-- ================================================ -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DEMS</title>

    <link type="image/x-icon" rel="icon" href="../../img/favicon.ico">

    <script src="../../js/jquery-1.12.1.min.js"></script>

    <link href="../../bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

    <link href="../../css/style.css" rel="stylesheet">
    <script src="../../js/script.js"></script>
  </head>
  <!-- ================================================ -->
  <body>
    <div class="container" style="height: 100%;">
      <!-- ================================================ -->
      <!-- Header -->
      <div class="row dems-header">
<!--         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <img class="img-responsive pull-left dems-logo" src="img/our.jpg" alt="no our logo">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <img class="img-responsive pull-right dems-logo" src="img/their.jpg" alt="no their logo">
        </div> -->
      </div>
      <!-- ================================================ -->
      <div class="row dems-workspace">
        <!-- ================================================ -->
          <!-- Clients -->
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: green; height: 65%;">
            <!-- ================================================ -->
            <!-- First -->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="background-color: maroon; height: 100%;">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: Coral; height: 40%;">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="background-color: Coral; height: 100%;">
                  <img id="first_pilot_photo" class="img-responsive" src="/pilots/default.png" alt="Not Found">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="background-color: Coral; height: 100%;">
                  <iframe id="first_pilot_info" src="/pilots/default_info.html" style="width: 100%; height: 100%;"></iframe>
                </div>
              </div>
              <!-- ================================================ -->
              <!-- Data first -->
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: DarkGoldenRod; height: 60%;">
                <div class="dems-table" style="width: 100%; height: 100%;">
                  <table class="table table-striped">
                    <thead style="background-color: green">
                      <tr>
                        <th>Param</th><th>Value</th>
                      </tr>
                    </thead>
                    <tbody id="remote_data_first">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          <!-- ================================================ -->
          <!-- Map -->
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: blue; height: 35%;">
            <div id="mini_map" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 dems-mini-map">
              <canvas id="canvas_map" class="dems-map">
                <p>Ваш браузер не поддерживает canvas</p>
              </canvas>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="background-color: GoldenRod; height: 100%;">
            </div>
          </div>
        </div>
      </div>
      <!-- ================================================ -->
      <!-- Footer -->
      <div class="row dems-footer">
        <span class="label label-warning" id="connection_status">Disconnected</span>
        <span class="label label-info"    id="last_recv_cmd">Recv: none</span>
        <span class="label label-info"    id="last_send_cmd">Send: none</span>
        <span class="label label-info"    id="data_counter">Counter: 0</span>
        <span class="label label-info"    id="profiler">Time: 0</span>
      </div>
    </div>
  <!-- ================================================ -->
</html>
